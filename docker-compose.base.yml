# Base Infrastructure Services
# This file contains shared services used by all projects

services:
  # Nginx Web Server
  web:
    image: nginx:alpine
    container_name: web
    volumes:
      - "./etc/nginx/default.conf:/etc/nginx/conf.d/default.conf"
      - "./etc/ssl:/etc/ssl"
      - "./logs/nginx:/var/log/nginx"
      - "./projects:/var/www:ro"  # Mount all projects as read-only
    ports:
      - "80:80"
      - "443:443"
    restart: always
    networks:
      - app_network

  # MySQL Database
  mysqldb:
    image: mysql:8.0
    container_name: ${MYSQL_HOST:-mysql}
    restart: always
    env_file:
      - ".env"
    environment:
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - "./etc/mysql:/docker-entrypoint-initdb.d"
      - "./etc/mysql_data:/var/lib/mysql"
    command: --sql-mode=""
    networks:
      - app_network

  # phpMyAdmin
  myadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    ports:
      - "8080:80"
    environment:
      - PMA_ARBITRARY=1
      - PMA_HOST=${MYSQL_HOST:-mysql}
    restart: always
    depends_on:
      - mysqldb
    networks:
      - app_network

  # MailHog for email testing
  mailhog:
    image: mailhog/mailhog
    container_name: mailhog
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      - app_network

networks:
  app_network:
    driver: bridge
